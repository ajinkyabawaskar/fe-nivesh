<mat-toolbar class="d-flex justify-content-between navbar-bg sticky-top nav-margin">
    <div class="app-title" routerLink="/">
        {{title}}
    </div>

    <div class="d-flex align-items-center">
        <ng-container *ngFor="let item of navItems">
            <button mat-flat-button class="nav-button ms-3" [routerLink]="[item.link]">
                {{item.displayText}}
            </button>
        </ng-container>
    </div>
</mat-toolbar>
