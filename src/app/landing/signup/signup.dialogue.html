<div mat-dialog-content class="mt-3 mb-2">
    <div>We receive your name & email when you sign up with Google.</div>
</div>

<div class="py-2">
    <div class="d-flex align-items-center flex-wrap">
        <mat-checkbox class="text-wrap" (change)="toggleAgree($event.checked)">
            By signing up, you agree to our&nbsp;
        </mat-checkbox> <span class="equalize"> <a href="/app"> terms & conditions</a>.</span>
    </div>
</div>

<small *ngIf="showAgreePrompt" class="text-red">Click on the checkbox to continue. </small>

<div mat-dialog-actions class=" d-flex justify-content-between">
    <a mat-stroked-button (click)="signup()" class="px-3 py-1 w-100 text-wrap">
        <img src="../../../assets/google.svg" class="pe-2" alt="" srcset="">
        Sign up with Google
    </a>
</div>
